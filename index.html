<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 05</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/estilos.css">
     <!-- Link Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Macetas</h1>
    <form class="row g-3" id="form">
        <div class="col-12">
          <label for="macetas" class="form-label">Cantidad de Macetas</label>
          <input type="text" class="form-control" id="cantMacetas" />
        </div>
        <div class="col-12">
            <label class="mr-sm-2" for="maceta">Maceta</label>
            <select class="custom-select mr-sm-2" id="maceta">
                <option value="maceta01__Value" selected>Maceta01 (10000$)</option>
                <option value="maceta02__Value">Maceta 02 (9000$)</option>
                <option value="maceta03__Value">Maceta 03(8500$)</option>
            </select>
        </div>
        <div id="maceta01" class="">
            <img src="./assets/img/img-maceta1.jpg" alt="Maceta tipo 01" width="500" height="500"><br>
            <input type="Radio" name="macetaRadio" value="maceta01Radio">Seleccionar esta Maceta
        </div>
        <div id="maceta02" class="oculto">
            <img src="./assets/img/img-maceta2.jpg" alt="Maceta tipo 02" width="500" height="500"><br>
            <input type="Radio" name="macetaRadio" value="maceta02Radio">Seleccionar esta Maceta
        </div>
        <div id="maceta03" class="oculto">
            <img src="./assets/img/img-maceta3.jpg" alt="Maceta tipo 03" width="500" height="500"><br>
            <input type="Radio" name="macetaRadio" value="maceta03Radio">Seleccionar esta Maceta
        </div>
      </form>
      <div id="alertaMacetas" class="oculto">
        <p class="alert">*Seleccione una cantidad de macetas</p>
      </div>
      <div id="alertaMaceta" class="oculto">
        <p class="alert">*Seleccione una maceta</p>
      </div>
      <div class="col-12">
        <button type="submit" id="boton" class="btn btn-primary">Comprar</button>
      </div>
    <div id="macetas">
        
    </div>  
    <!--JavaScript-->
    <script src="./assets/js/index.js"> </script>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
